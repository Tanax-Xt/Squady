{% extends "sqladmin/layout.html" %}

{% block content %}
  <div class="px-4 pt-3">
    <div class="page-pretitle fs-4 mb-2">Overview</div>

    <hgroup>
      <h1>Welcome to {{ admin.title }} admin panel!</h1>
      <p class="text-secondary lh-3 fs-3">Here you can browse, create, view, edit and delete entities.</p>
    </hgroup>

    <div class="alert alert-info" role="alert">
      <div class="alert-icon mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"
          class="icon alert-icon icon-2">
          <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
          <path d="M12 9h.01" />
          <path d="M11 12h1v4h1" />
        </svg>
      </div>
      <div>
        <h4 class="alert-heading">What's next?</h4>
        <div class="alert-description">
          Select an item from navigation panel to view an entity.
        </div>
      </div>
    </div>
  </div>
{% endblock %}
