name: Lint Frontend

on:
  - workflow_call

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: apps/frontend

      - name: Disable Next.js telemetry
        working-directory: apps/frontend
        run: export NEXT_TELEMETRY_DISABLED=1

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install

      - name: Run TypeScript lint
        working-directory: apps/frontend
        run: pnpm lint:tsc

      - name: Run Steiger architecture lint
        working-directory: apps/frontend
        run: pnpm lint:steiger

      - name: Run Next.js lint
        working-directory: apps/frontend
        run: pnpm lint:next

      - name: Run Prettier format check
        working-directory: apps/frontend
        run: pnpm format:prettier:check
